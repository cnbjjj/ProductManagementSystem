name: Build and deploy ASP.Net Core app to Azure Web App - product-management-system

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Install dotnet-ef tool
        run: dotnet tool install --global dotnet-ef

      - name: Add dotnet tools to PATH
        run: echo "${{ runner.tool_cache }}/.dotnet/tools" >> $GITHUB_PATH

      - name: Restore dependencies
        run: dotnet restore ./ProductManagement/ProductManagement.sln

      - name: Build with dotnet
        run: dotnet build ./ProductManagement/ProductManagement.sln --configuration Release

      - name: Apply migrations
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}
        run: dotnet ef database update --project ./ProductManagement.DAL/ProductManagement.DAL.csproj

      - name: dotnet publish
        run: dotnet publish ./ProductManagement/ProductManagement.sln -c Release -o "${{runner.temp}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{runner.temp}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_627502C4010342CA8197E6CB4A1C6CF9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0E88DDC6883C48319CC5B92933F72C4E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_04DE257E569A4A7CAACCA9967CCD3316 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'product-management-system'
          slot-name: 'Production'
          package: .
